    <style>
        /* Base Styles */
        :root {
            --primary-color: rgba(245, 73, 144);
            --secondary-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.35);
            --hover-shadow-color: rgba(245, 73, 144, 0.5);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('./assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: var(--secondary-color);
        }

        /* Navigation Styles */
        .nav-container {
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .button-container {
            display: flex;
            background-color: var(--primary-color);
            width: auto;
            height: 40px;
            align-items: center;
            justify-content: space-around;
            border-radius: 10px;
            box-shadow: var(--shadow-color) 0px 5px 15px,
                        var(--hover-shadow-color) 5px 10px 15px;
            padding: 0 1rem;
        }

        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            transition: all ease-in-out var(--transition-speed);
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        .button::after {
            content: attr(aria-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity var(--transition-speed);
            pointer-events: none;
            white-space: nowrap;
        }

        .button:hover::after {
            opacity: 1;
        }

        .icon {
            font-size: 20px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }

        .heart img {
            max-width: 60%;
            max-height: 60vh;
            object-fit: contain;
            transition: transform var(--transition-speed) ease;
            filter: drop-shadow(0 0 10px rgba(245, 73, 144, 0.7));
        }

        .heart img:hover {
            transform: scale(1.1);
        }

        /* Footer Styles */
        .footer {
            width: 100%;
            margin-top: auto;
        }

        #road {
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        #road img {
            width: 100%;
            height: auto;
            max-height: 150px;
            display: block;
            transition: all var(--transition-speed) ease;
        }

        #road:hover img {
            transform: scaleY(1.2);
            transform-origin: bottom;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .heart img {
                max-width: 80%;
            }
            
            .button-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .heart img {
                max-width: 95%;
            }
            
            .button::after {
                display: none;
            }
        }
    </style>
</head>
